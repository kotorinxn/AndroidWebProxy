<!DOCTYPE html>
<html>
<head>
    <title>ClassView</title>
</head>
<body>
<#if name?exists>
<h1>Current Class:</h1>
    <p>${name}</p>
<#if fieldList?exists>
    <h1>Fields:</h1>
    <#list fieldList as field>
        <p>${field}</p>
    </#list>
</#if>
<#if methodList?exists>
    <h1>Methods:</h1>
    <#list methodList as method>
        <h2><a href=/methodview?class=${name}&method=${method_index}>${method}</a></h2>
    </#list>
</#if>
    <#else>
        <p>Class Not Found</p>
</#if>
</body>
</html>
